<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity Donation DApp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Transparent and Genuine Charity Application</h1>
      <p>A transparent donation app for peace and good causes. Donate ETH via MetaMask wallet to support kindness in this world â€” all transactions are transparent.</p>
    </header>

    <section class="balance-card">
      <h2>Total amount of donations</h2>
      <div id="balance" class="balance">...</div>
    </section>

    <section class="donate-card">
      <h2>Make a Donation</h2>
      <input type="number" id="amount" placeholder="Enter amount in ETH" />
      <button onclick="donate()">Donate</button>
    </section>

    <section class="refresh-card">
      <button onclick="getBalance()">Refresh Balance</button>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
